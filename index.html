<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body class="bg-light">
    <div class="container my-5" id="documentation-container">
      <div class="text-center mb-4">
        <h1>Documentation</h1>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const documentationData = [
        {
          title: "CSS",
          description:
            "CSS est un langage de style qui permet de contrôler l'apparence et la mise en page des documents HTML.",
          link: "css",
        },
        {
          title: "Regex",
          description: "Les expressions régulières (Regex) sont des séquences de caractères qui définissent un modèle de recherche, principalement utilisées pour la manipulation de chaînes de caractères.",
          link: "regex",
        },
        {
          title: "HTML",
          description:
            "HTML est le langage standard pour créer des pages web, permettant de structurer le contenu.",
          link: "html",
        },
        {
          title: "MySql",
          description: "MySQL est un système de gestion de bases de données relationnelles, utilisé pour stocker et gérer des données.",
          link: "mysql",
        },
        {
          title: "LESS",
          description:
            "LESS est un préprocesseur CSS qui permet d'écrire des styles de manière plus dynamique et maintenable.",
          link: "less",
        }
      ];

      function createDocumentationCards(data) {
        const container = document.getElementById("documentation-container");

        const rowDiv = document.createElement("div");
        rowDiv.className =
          "row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4";

        data.forEach((item) => {
          const card = `
                        <div class="col">
                            <div class="card h-100 shadow-sm p-1">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description}</p>
                                    <a href="https://pharallaxe.github.io/doc_public/html/${item.link}.html" class="btn btn-primary mt-auto">Voir plus</a>
                                </div>
                            </div>
                        </div>
                    `;
          rowDiv.innerHTML += card;
        });

        container.appendChild(rowDiv);
      }

      createDocumentationCards(documentationData);
    </script>
  </body>
</html>
